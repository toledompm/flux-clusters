apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 5m
  install:
    createNamespace: true
  chart:
    spec:
      chart: cert-manager
      version: "v1.14.5"
      sourceRef:
        kind: HelmRepository
        name: jetstack
      interval: 1m
  upgrade:
    remediation:
      remediateLastFailure: true
  values:
    crds:
      enabled: true
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: jetstack
  namespace: cert-manager
spec:
  interval: 5m0s
  url: https://charts.jetstack.io
