apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: traefik
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      chart: traefik
      version: v28.0.0
      sourceRef:
        kind: HelmRepository
        name: traefik
      interval: 1m
  upgrade:
    remediation:
      remediateLastFailure: true
  values:
    service:
      type: NodePort
      spec:
        ports:
        - nodePort: 32222
          port: 8443
          protocol: TCP
          targetPort: 8443
        - nodePort: 32221
          port: 8000
          protocol: TCP
          targetPort: 8000
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: traefik
  namespace: kube-system
spec:
  interval: 5m0s
  url: https://traefik.github.io/charts
